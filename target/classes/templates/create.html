<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" href="https://www.apache.org/favicons/favicon-194x194.png" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css">

  <title>Cadastro evento</title>
</head>
<body>
  <h1>Cadastre se para o evento!</h1>
  <nav class="navegation">
    <div>
      
      <div  id="navbarSupportedContent">
        <ul>
          <li>
            <p>Resetar</p>
            <a aria-current="page" href="/create"><img src="img/5038573.png" alt=""></a>
          </li>
          <li class="nav-item">
            <p>Lista</p>
            <a href="/list"><img src="img/306470.png" alt=""></a>
            
          </li>
          
        </ul>
       
      </div>
    </div>
  </nav>



  <form method="POST" action="/create" th:object="${task}">
    <input type="hidden" th:value="${task.id}" name="id" />

    <div class="mb-3">
      <label for="exampleInputName" class="form-label">Nome do usuario</label>
    </div>
      <input type="text" class="form-control" placeholder="example" required name="name" th:value="${task.name}">
     
 
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Insira o email</label>
    </div>
      <input type="email" class="form-control" name="email" placeholder="example@gmail.com"  required th:value="${task.email}">
     
    
    
    
    <div class="mb-3">
      <label for="exampleInputDate" class="form-label">CPF ou RG</label>
    </div>
      <input type="number" class="form-control" placeholder="000000000-00" required name="cpf" th:value="${{task.cpf}}">
    
   
    <button type="submit" class="btn btn-primary">Cadastrar</button>
  </form>
  <footer>
    <p>Todos direitos reservados @</p>
  </footer>
</body>
</html>
